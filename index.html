<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary</title>
  </head>
  <body>
    <div class="container">
      <article class="item">
        <img
          src="image/illustration-hero.svg"
          alt="girl-image"
          class="girl-icon"
        />
        <h2 class="title">Order Summary</h2>
        <p class="text">
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
        <div class="price">
          <img src="image/icon-music.svg" alt="" class="music-icon" />
          <div class="price-column">
            <span class="annual"> Annual Plan</span>
            <span> $59.99/year</span>
          </div>

          <a href="#">change</a>
        </div>
        <div class="btn btn--big">Proceed to Payment</div>
        <div class="btn btn--small">Cancel Order</div>
      </article>
    </div>
  </body>
</html>
